<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scale</title>
	<style type="text/css">

div {
background-color: green;
border: 1px solid;
padding: 30px;
height: 60px;
width: 100px;
position: absolute;
left: 100px;
top: 200px;
}

.box:hover {
	transform: scale(2.3);
}
</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane</p>

	<div class="box">
		<h2>scale</h2>
	</div>


</body>
</html>
